<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Enactus RMU</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="Enactus Logo">
    </header>
    <div class="banner">
      <picture>
        <source srcset="./img/group-mobile.jpg" media="(max-width: 720px)">
        <img src="./img/group.png" alt="Group Photo">
      </picture>
      <h1>Enactus @ Robert Morris University!</h1>
    </div>
    <div class="projects-section">
      <div class="projects-header">
        <div class="projects-overlay">
          <h1>Projects</h1>
        </div>
      </div>
      <div class="projects row">
        <div class="project four columns">
          <img src="./img/projectu.png" alt="Project U">
        </div>
        <div class="project four columns">
          <img src="./img/projectr.png" alt="Project R">
        </div>
        <div class="project four columns">
          <img src="./img/projectg.png" alt="Project G">
        </div>
      </div>
    </div>
    <footer>
      &copy;2015 Enactus RMU
      <ul>
        <li><a href="https://www.facebook.com/groups/288026264701471/">Facebook</a></li>
        <li>&middot;</li>
        <li><a href="https://twitter.com/enactus_rmu">Twitter</a></li>
        <li>&middot;</li>
        <li><a href="http://enactus.org/">Enactus</a></li>
      </ul>
    </footer>
  </body>
</html>
