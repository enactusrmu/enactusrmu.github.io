<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Enactus RMU</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <img src="./img/enactus.png" alt="Enactus Logo">
      <img src="./img/rmu.png" alt="RMU Logo">
    </header>
    <div class="banner">
      <picture>
        <source srcset="./img/group-mobile.jpg" media="(max-width: 480px)">
        <img src="./img/group.png" alt="Group Photo">
      </picture>

    </div>
    <div class="projects-section">
      <div class="projects-header">
        <div class="projects-overlay">
          <h1>Projects</h1>
        </div>
      </div>
      <div class="projects row">
        <div class="project four columns">
          <img src="./img/projectu.png" alt="Project U">
        </div>
        <div class="project four columns">
          <img src="./img/projectr.png" alt="Project R">
        </div>
        <div class="project four columns">
          <img src="./img/projectg.png" alt="Project G">
        </div>
      </div>
    </div>
  </body>
</html>
